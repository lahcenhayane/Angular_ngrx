<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="movie.title" name="title" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" required [(ngModel)]="movie.description"
                    name="description" />
            </div>
            <button (click)="saveMovie()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>Movie was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newMovie()">Add</button>
        </div>
    </div>
</div>
